<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Ensure proper rendering on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Main container for the timer -->
    <div class="container">
        <h1>Countdown Timer</h1>
        <!-- Input section for minutes and seconds -->
        <div class="timer-input">
            <input type="number" id="minutes" min="0" placeholder="Minutes">
            <input type="number" id="seconds" min="0" max="59" placeholder="Seconds">
        </div>
        <!-- Digital display for the countdown -->
        <div class="display">
            <span id="time-display">00:00</span>
        </div>
        <!-- Control buttons -->
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
        </div>
    </div>
    <!-- Audio element for timer completion sound -->
    <audio id="timer-sound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script src="script.js"></script>
</body>
</html>
